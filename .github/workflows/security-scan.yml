name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  sast-backend:
    name: SAST - Backend (Laravel/PHP)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, pgsql
          coverage: none
      
      - name: Install Composer dependencies
        working-directory: ./api
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Run PHPStan (Static Analysis)
        working-directory: ./api
        run: |
          composer require --dev phpstan/phpstan --with-all-dependencies
          vendor/bin/phpstan analyse --memory-limit=2G --error-format=github
        continue-on-error: false
      
      - name: Run Laravel Pint (Code Quality)
        working-directory: ./api
        run: |
          composer require --dev laravel/pint
          vendor/bin/pint --test
      
      - name: Security Check - PHP Vulnerabilities
        working-directory: ./api
        run: composer audit

  sast-frontend:
    name: SAST - Frontend (React/TypeScript)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./client
        run: npm run lint
      
      - name: Run TypeScript Check
        working-directory: ./client
        run: npx tsc --noEmit

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Scan PHP dependencies (Composer)
        working-directory: ./api
        run: |
          composer install --no-dev --prefer-dist
          composer audit --format=table
      
      - name: Scan Node.js dependencies (npm)
        working-directory: ./client
        run: npm audit --audit-level=moderate
      
      - name: Check for outdated packages
        working-directory: ./api
        run: |
          composer outdated --direct || echo "::notice::Some packages are outdated"
        continue-on-error: true

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog OSS - Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
      
      - name: Detect hardcoded secrets with gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  security-tests:
    name: Run Security Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, pgsql, pdo_pgsql
          coverage: none
      
      - name: Copy .env.testing
        working-directory: ./api
        run: |
          cp .env.example .env.testing
          php -r "file_put_contents('.env.testing', str_replace('DB_HOST=127.0.0.1', 'DB_HOST=127.0.0.1', file_get_contents('.env.testing')));"
      
      - name: Install Composer dependencies
        working-directory: ./api
        run: composer install --prefer-dist --no-progress
      
      - name: Generate application key
        working-directory: ./api
        run: php artisan key:generate --env=testing
      
      - name: Run database migrations
        working-directory: ./api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan migrate --env=testing --force
      
      - name: Run security test suite
        working-directory: ./api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: |
          php artisan test --testsuite=Feature --filter Security --stop-on-failure

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install license-checker
        run: npm install -g license-checker
      
      - name: Check frontend licenses
        working-directory: ./client
        run: |
          npm ci
          license-checker --summary --production
      
      - name: Check for GPL violations
        working-directory: ./client
        run: license-checker --production --failOn 'GPL;AGPL'

  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [sast-backend, sast-frontend, dependency-scan, secrets-scan, security-tests, license-compliance, docker-security]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- SAST Backend: ${{ needs.sast-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SAST Frontend: ${{ needs.sast-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secrets Scan: ${{ needs.secrets-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Tests: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- License Compliance: ${{ needs.license-compliance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Security: ${{ needs.docker-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.sast-backend.result }}" != "success" ] || \
             [ "${{ needs.sast-frontend.result }}" != "success" ] || \
             [ "${{ needs.dependency-scan.result }}" != "success" ] || \
             [ "${{ needs.secrets-scan.result }}" != "success" ] || \
             [ "${{ needs.security-tests.result }}" != "success" ] || \
             [ "${{ needs.license-compliance.result }}" != "success" ] || \
             [ "${{ needs.docker-security.result }}" != "success" ]; then
            echo "❌ Security checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All security checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
